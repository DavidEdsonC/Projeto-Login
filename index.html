<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!-- <img src="imagens/bg-porta.jpg" alt="Imagem de uma porta"> -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a). Faça Loggin para acessar sua conta e poder fazer as 
                    configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" placeholder="Digite seu nome" autocomplete="name">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="new-password">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>

            </div>
        </section>
    </main>

</body>

</html>
